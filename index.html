<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-store" />
  <title>Hi-C Canvas</title>
  <script src="assets/js/d3.v3.min.js"></script>
  <script src="assets/js/jquery-2.1.1.min.js"></script>
  <script src="assets/js/jquery.mousewheel.js"></script>
  <script src="assets/js/jquery.panzoom.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"></link>
  <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-theme.min.js"> </link> -->
</head>

<body>
  <section>
    <div class="container">
      <h1>Ahoy, matey! Choose your Hi-C to sail.</h1>
      <input type="file" id="fileloader" name="file"/>
      <div id"example" >
        <button type="button" onclick="loadExample()">example dataset</button>
      </div>
      <div class="hic-window">
        <div class="panzoom-container">
            <div class="panzoom">
              <img class="heatmap pixelated rotated" width="700" height="700">
            </div>
        </div>
      </div>
      <div class="buttons">
        <button class="zoom-in">Zoom In</button>
        <button class="zoom-out">Zoom Out</button>
        <input type="range" class="zoom-range">
        <button class="reset">Reset</button>
      </div>
    </div>
  </section>

  <script src="numpyloader.js"></script>
  <script src="hicvis.js"></script>
  <script>
    function loadExample(){
      function onExampleLoad(ndarray) {
        // read file contents
        var matrix = ndarray.data,
            lenX = ndarray.shape[0],
            lenY = ndarray.shape[1];

        // paint the matrix
        canvas.width = lenX;
        canvas.height = lenY;
        imgData = ctx.createImageData(lenX, lenY);
        for (var i = 0, p = -1; i < lenY; ++i) {
          for (var j = 0; j < lenX; ++j) {

            var value = matrix[lenY*i + j];
            
            var c = d3.rgb(value < 1.0 ? "white" : color(value));

            imgData.data[++p] = c.r;
            imgData.data[++p] = c.g;
            imgData.data[++p] = c.b;
            imgData.data[++p] = 255;
          }
        }
        ctx.putImageData(imgData, 0, 0);

        // encode the canvas contents and apply to img tag's src
        $heatmap = $('.heatmap');
        $heatmap.attr("src", canvas.toDataURL("image/png"));
        
        // resize the bounding window
        var side = $heatmap.attr("width");
        var offset = side/Math.sqrt(2) - side/2.0;
        $hicWindow = $('.hic-window');
        $hicWindow.css("width", side*Math.sqrt(2));
        $hicWindow.css("height", side/Math.sqrt(2));
        $hicWindow.css("visibility", "visible");

        // apply panzoom
        (function() {
          var $section = $('section').first();
          $section.find('.panzoom').panzoom({
            $zoomIn: $section.find(".zoom-in"),
            $zoomOut: $section.find(".zoom-out"),
            $zoomRange: $section.find(".zoom-range"),
            $reset: $section.find(".reset"),
            // more options here
            maxScale: 10,
            startTransform: 'translate(145px, -350px)'
          });
        })();
      };
      loadNumpyArray('data/chr22.npy', onExampleLoad);
    }
  </script>
</body>

</html>
