---
layout: default
---

<div class="article">
    <div class="well">
        <div class="content">
            <h1>View Hi-C data in your browser!</h1>

            <input type="file" id="fileloader" name="file"/>

            <div class="hicview">
              <div class="panzoom-container">
                  <div class="panzoom">
                    <img class="heatmap pixelated rotated" width="700" height="700">
                  </div>
              </div>
            </div>
            <div class="panzoom-buttons">
              <button class="zoom-in">Zoom In</button>
              <button class="zoom-out">Zoom Out</button>
              <input type="range" class="zoom-range">
              <button class="reset">Reset</button>
            </div>

        </div>
    </div>

    {% if site.comments == true and site.disqus != '' %}
      <p class="author"><a href="{{ site.baseurl }}/#disqus_thread">Comments</a></p>
    {% endif %}
</div>

<script src="app.js"></script>
<script>
  // Load Example button
  function loadExample(){
    NumpyLoader.ajax('data/chr22.npy', HiCView.render);
  };
</script>
